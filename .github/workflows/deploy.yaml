name: Deploy to EC2

# Trigger on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub runner

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (needed for frontend build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install frontend deps & build
      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # 4️⃣ Install backend deps & build if needed
      - name: Build Backend
        run: |
          cd backend
          npm ci
          npm run build || echo "No build step, skipping"

      # 5️⃣ Copy frontend & backend to EC2
      - name: Copy Files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: |
            frontend/dist/*
            backend/*
          target: /var/www/myapp/

      # 6️⃣ Update PM2 & reload backend + reload Nginx
      - name: Reload Backend & Nginx
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/myapp/backend
            pm2 reload server    # or ecosystem.config.js if you use it
            sudo systemctl reload nginx
